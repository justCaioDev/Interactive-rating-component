<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A interactive rating component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
  <main>
    <section class="rating-container">
      
        <div class="rating-state-start">
          <!-- Rating state start -->
          <img src="images/icon-star.svg" alt="A star icon">
          <h1 class="rating-title"> How did we do?</h1>
          <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-area">
            1 2 3 4 5
          </div>
          <button class="rating-btn">Submit</button>
        </div>
        <!-- Rating state end -->
      
        <!-- Thank you state start -->
      
        <img src="images/illustration-thank-you.svg" alt="A illustration">
        <p class="user-rating">You selected <!-- Add rating here --> out of 5</p>
      
        <h1 class="rating-title">Thank you!</h1>
      
        <p class="rating-feedback"> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
    
        <!-- Thank you state end -->
    </section>
  </main>

  
</body>
</html>
